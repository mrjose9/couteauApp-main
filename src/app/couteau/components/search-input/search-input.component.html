
<div>
  <ion-item>
    <ion-label position="floating">{{label}}</ion-label>
    <ion-input #input
    type="text"
    (ionChange)="inputClear(input)"
    [clearInput]="true"
    [placeholder]="placeHolder"></ion-input>
  </ion-item>
  <ion-button class="button" expand="block" (click)="enviar(input)">Enviar</ion-button>
</div>
