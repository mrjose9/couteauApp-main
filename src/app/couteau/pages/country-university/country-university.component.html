<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Universidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Universidades por Pais
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- componente reutilizable del input -->
      <app-search-input
      label="Digita un pais en ingles"
      placeHolder="Dominican Republic"
      (onClear)="inputClear()"
      (onClick)="getUniversitiesByCountry($event)"
      ></app-search-input>
    </ion-card-content>
  </ion-card>

  <div *ngIf="showData">
    <h2 class="ion-text-center">Universidades</h2>
    <!-- card para mostrar el resultado -->
    <ion-card  color="light" *ngFor="let uni of universities">
      <ion-card-content>
        <h5 class="detail">Nombre: <span class="ion-text-center">{{uni.name}}.</span></h5>
        <h5 class="detail">Dominio: <span class="ion-text-center">{{uni.domains}}</span></h5>
        <h5 class="detail">Pagina Web: <span class="ion-text-center">{{uni.web_pages}}</span></h5>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
